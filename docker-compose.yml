version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: comfachoco-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - comfachoco-network

  # ML Service (Python/Flask)
  ml-service:
    build: ./ml-service
    container_name: comfachoco-ml-service
    environment:
      - DB_SERVER=sqlserver
      - DB_PORT=1433
      - DB_NAME=ComfachocoLeaveDB
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - API_PORT=5000
      - API_HOST=0.0.0.0
      - DEBUG=False
      - TRAINING_SCHEDULE_HOURS=24
      - MIN_TRAINING_SAMPLES=100
      - LOG_LEVEL=INFO
    ports:
      - "8000:5000"
    depends_on:
      - sqlserver
    networks:
      - comfachoco-network
    volumes:
      - ml-models:/app/trained_models
      - ml-logs:/app/logs

  # Backend API (Node.js/Express)
  backend:
    build: ./backend
    container_name: comfachoco-backend
    environment:
      - PORT=5000
      - NODE_ENV=production
      - DB_SERVER=sqlserver
      - DB_PORT=1433
      - DB_DATABASE=ComfachocoLeaveDB
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - DB_ENCRYPT=true
      - DB_TRUST_SERVER_CERTIFICATE=true
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRE=7d
      - ML_SERVICE_URL=http://ml-service:5000
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - sqlserver
      - ml-service
    networks:
      - comfachoco-network
    volumes:
      - backend-uploads:/app/uploads

  # Frontend (React)
  frontend:
    build: ./frontend
    container_name: comfachoco-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - comfachoco-network

networks:
  comfachoco-network:
    driver: bridge

volumes:
  sqlserver-data:
  ml-models:
  ml-logs:
  backend-uploads:
